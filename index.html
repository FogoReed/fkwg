<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>
    <input type="number" id="guess" placeholder="Enter your guess">
    <button onclick="makeGuess()">Guess</button>
    <p id="result"></p>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        function makeGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            let result = '';
            if (guess < secretNumber) {
                result = 'The secret number is higher.';
            } else if (guess > secretNumber) {
                result = 'The secret number is lower.';
            } else {
                result = 'Congratulations! You guessed the number.';
                secretNumber = Math.floor(Math.random() * 100) + 1; // Generate a new secret number for the next game
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
